<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --ink: #16100c; --rust: #b8522e; --rust-light: #d4724f;
  --rust-pale: #f8ede7; --cream: #faf5ee; --sand: #e8d4bc;
  --border: #e0ccb4; --text-muted: #8a6a56;
}
body {
  font-family: 'DM Sans', sans-serif;
  background: var(--cream);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}
.card {
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 48px 44px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 8px 40px rgba(22,16,12,0.08);
}
.brand {
  display: flex; align-items: center; gap: 10px;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.6rem; font-weight: 600;
  color: var(--ink); margin-bottom: 32px;
}
.brand-icon {
  width: 38px; height: 38px; border-radius: 11px;
  background: linear-gradient(135deg, var(--rust) 0%, #7a2e10 100%);
  display: flex; align-items: center; justify-content: center; font-size: 18px;
}
.brand em { color: var(--rust); font-style: italic; }
.tabs { display: flex; gap: 0; margin-bottom: 28px; border: 1.5px solid var(--border); border-radius: 10px; overflow: hidden; }
.tab {
  flex: 1; padding: 10px; text-align: center;
  font-size: 0.85rem; font-weight: 500; cursor: pointer;
  background: transparent; border: none; color: var(--text-muted);
  font-family: 'DM Sans', sans-serif; transition: all 0.15s;
}
.tab.active { background: var(--ink); color: #fff; }
h2 { font-family: 'Cormorant Garamond', serif; font-size: 1.6rem; font-weight: 300; color: var(--ink); margin-bottom: 6px; }
.subtitle { font-size: 0.82rem; color: var(--text-muted); margin-bottom: 28px; font-weight: 300; }
.form-group { margin-bottom: 16px; }
label { display: block; font-size: 0.72rem; text-transform: uppercase; letter-spacing: 0.7px; color: var(--text-muted); font-weight: 500; margin-bottom: 6px; }
input {
  width: 100%; padding: 11px 14px;
  border: 1.5px solid var(--border); border-radius: 9px;
  font-family: 'DM Sans', sans-serif; font-size: 0.88rem;
  color: var(--ink); background: var(--cream); outline: none;
  transition: border-color 0.15s;
}
input:focus { border-color: var(--rust); background: #fff; }
.btn-submit {
  width: 100%; padding: 13px;
  background: linear-gradient(135deg, var(--rust) 0%, #942a0e 100%);
  color: #fff; border: none; border-radius: 10px;
  font-family: 'DM Sans', sans-serif; font-size: 0.92rem; font-weight: 500;
  cursor: pointer; margin-top: 8px; transition: all 0.18s;
  box-shadow: 0 2px 12px rgba(184,82,46,0.3);
}
.btn-submit:hover { filter: brightness(1.08); transform: translateY(-1px); }
.btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
.error-msg { background: #fdecea; border: 1px solid #f5c6c6; color: #c0392b; padding: 10px 14px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 16px; display: none; }
.success-msg { background: #e8f0e9; border: 1px solid #b5d4b8; color: #2d6a35; padding: 10px 14px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 16px; display: none; }
.extra-field { display: none; }
.extra-field.show { display: block; }
</style>
</head>
<body>
<div class="card">
  <div class="brand">
    <div class="brand-icon">✂️</div>
    Salon Assist <em>CX</em>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="setMode('login')">Sign In</button>
    <button class="tab" onclick="setMode('signup')">Create Account</button>
  </div>

  <h2 id="formTitle">Welcome back</h2>
  <p class="subtitle" id="formSub">Sign in to your stylist dashboard</p>

  <div class="error-msg" id="errorMsg"></div>
  <div class="success-msg" id="successMsg"></div>

  <div class="form-group extra-field" id="nameField">
    <label>Your Full Name</label>
    <input type="text" id="nameInput" placeholder="e.g. Jasmine Rivera">
  </div>

  <div class="form-group extra-field" id="slugField">
    <label>Your Booking URL</label>
    <input type="text" id="slugInput" placeholder="e.g. jasmine-rivera" oninput="cleanSlug(this)">
    <div style="font-size:0.72rem;color:var(--text-muted);margin-top:5px;">salonassistcx.com/booking.html?stylist=<span id="slugPreview" style="color:var(--rust);font-weight:500;">your-name</span></div>
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" id="emailInput" placeholder="you@email.com">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="passwordInput" placeholder="••••••••">
  </div>

  <button class="btn-submit" id="submitBtn" onclick="handleSubmit()">Sign In →</button>
</div>

<script>
let mode = 'login';

function setMode(m) {
  mode = m;
  document.querySelectorAll('.tab').forEach((t,i) => t.classList.toggle('active', (i===0&&m==='login')||(i===1&&m==='signup')));
  document.getElementById('formTitle').textContent = m === 'login' ? 'Welcome back' : 'Create your account';
  document.getElementById('formSub').textContent = m === 'login' ? 'Sign in to your stylist dashboard' : 'Set up your Salon Assist CX in minutes';
  document.getElementById('submitBtn').textContent = m === 'login' ? 'Sign In →' : 'Create Account →';
  document.querySelectorAll('.extra-field').forEach(f => f.classList.toggle('show', m === 'signup'));
  clearMessages();
}

function cleanSlug(input) {
  input.value = input.value.toLowerCase().replace(/[^a-z0-9-]/g, '-').replace(/-+/g, '-');
  document.getElementById('slugPreview').textContent = input.value || 'your-name';
}

function showError(msg) {
  const el = document.getElementById('errorMsg');
  el.textContent = msg; el.style.display = 'block';
  document.getElementById('successMsg').style.display = 'none';
}

function showSuccess(msg) {
  const el = document.getElementById('successMsg');
  el.textContent = msg; el.style.display = 'block';
  document.getElementById('errorMsg').style.display = 'none';
}

function clearMessages() {
  document.getElementById('errorMsg').style.display = 'none';
  document.getElementById('successMsg').style.display = 'none';
}

async function handleSubmit() {
  const btn = document.getElementById('submitBtn');
  const email = document.getElementById('emailInput').value.trim();
  const password = document.getElementById('passwordInput').value;
  clearMessages();

  if (!email || !password) { showError('Please fill in all fields.'); return; }

  btn.disabled = true;
  btn.textContent = mode === 'login' ? 'Signing in…' : 'Creating account…';

  try {
    if (mode === 'login') {
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) { showError(error.message); btn.disabled = false; btn.textContent = 'Sign In →'; return; }
      // Check subscription status before redirecting
      const { data: subCheck } = await supabaseClient
        .from('stylists')
        .select('subscription_status')
        .eq('user_id', data.user.id)
        .single();
      if (subCheck?.subscription_status === 'active') {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'upgrade.html';
      }

    } else {
      const name = document.getElementById('nameInput').value.trim();
      const slug = document.getElementById('slugInput').value.trim();
      if (!name || !slug) { showError('Please fill in your name and booking URL.'); btn.disabled = false; btn.textContent = 'Create Account →'; return; }

      const { data, error } = await supabaseClient.auth.signUp({ email, password });
      if (error) { showError(error.message); btn.disabled = false; btn.textContent = 'Create Account →'; return; }

      const { error: profileError } = await supabaseClient.from('stylists').insert({
        user_id: data.user.id,
        name,
        slug,
        email
      });

      if (profileError) { showError('Account created but profile setup failed: ' + profileError.message); btn.disabled = false; btn.textContent = 'Create Account →'; return; }

      showSuccess('Account created! Redirecting to upgrade…');
      setTimeout(() => { window.location.href = 'upgrade.html'; }, 1500);
    }
  } catch(err) {
    showError('Something went wrong: ' + err.message);
  }

  btn.disabled = false;
  btn.textContent = mode === 'login' ? 'Sign In →' : 'Create Account →';
}
</script>
</body>
</html>
